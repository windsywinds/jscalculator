<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/main.css">

<body>  
    
        <div class="calculator">
            <div class="close-button">
            <button class="close">X</button>
            </div>
        <div class="inputs">
            <div>
        First number: <input type="text" class="input1" id="form1" placeholder="0">
        </div>
        <div>
        Second number:<input type="text" class="input2" id="form2" placeholder="0">
        </div>
        </div>

        <div class="buttons">
            <div>
        <button class="addition">+</button>
            </div>
        <div>  
        <button class="subtraction">-</button>
            </div>
        <div>
        <button class="multiply">*</button>
            </div>
        <div>
        <button class="divide">/</button>
            </div>
        <div>
        <button class="modulo">%</button>
            </div>
        <div>
        <button class="clear">Clear</button>
            </div>
        </div>

        <div class="output"></div>
        </div>
    
    <script src="js/main.js"></script>
    <script> // function to reload page after closing app
        function reloader() {
          location.reload(true);
        }
        </script>
    
</body>
</html>
